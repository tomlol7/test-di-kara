<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phenotype Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    #preview { max-width:300px; margin-top:10px; }
    table { margin-top:20px; border-collapse: collapse; }
    td, th { border:1px solid #ccc; padding:8px; text-align:left; }
    #debug { margin-top:20px; padding:10px; border:1px solid #aaa; max-height:150px; overflow:auto; background:#f9f9f9; font-size:12px; }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>Phenotype Matcher</h1>
  <p>Upload a face photo and see your closest average match plus some traits.</p>

  <input type="file" id="upload" accept="image/*">
  <br>
  <img id="preview">

  <table id="results">
    <thead>
      <tr><th>Trait</th><th>Result</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="debug">Debug logs will appear here</div>

  <!-- Load face-api.js first -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <!-- Then load your script -->
  <script defer src="script.js"></script>
</body>
</html>
